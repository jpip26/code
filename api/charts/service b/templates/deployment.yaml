apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service-b.fullname" . }}
  labels:
    {{- include "service-b.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "service-b.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "service-b.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      serviceAccountName: {{ include "service-b.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:   
            - name: SERVICES 
              value: {{ .Values.service-b.SERVICES }}
            - name: SERVICEDIR
              value: {{ .Values.service-b.SERVICEDIR }}
            - name: TRANSPORTER
              value: {{ .Values.service-b.TRANSPORTER }}
            - name: NAMESPACE
              value: {{ .Values.service-b.NAMESPACE }}
            - name: service-b
              value: {{ .Values.beer.LOGLEVEL }}
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 120
            periodSeconds: 30
            httpGet:
              path: /
              port: 3002
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
